        <meta name="description" content="">

    <body>
    <!--[if lt IE 7]>

        <div id="story-content">
            <p>Loading...</p>
        </div>
        <script type="text/html" id="story-list">
            <div id="story-list-view">
                <% _.each(stories, function(story) { %>
                    <div class="row-fluid">
                        <div class="span2">
                            <img src="<%= story.get('lead_photo_image_thumb') %>" alt="<%= story.get('lead_photo_caption') %>"class="story-thumbnail"/>
                        </div>
                        <div class="span10">
                            <h2 class="headline"><%= story.get('title') %></h2>
                            <span class="categories">
                                <% // Pack categories into a comma separated string
                                var categories = _.reduce(story.get('categories_name'), function(memo, category) {
                                    if (memo) {
                                        return memo + ', ' + category;
                                    } else {
                                        return category;
                                    }
                                }, ''); %>
                                <p><%= categories %></p>
                            </span>
                            <span class="story-times">
                                <p>Published: <%= story.get('pub_date') %></p>
                                <p>Updated: <%= story.get('updated') %></p>
                            </span>
                        </div>
                    </div>
                <% }); %>
            </div>
        </script>
    </body>
</html>
