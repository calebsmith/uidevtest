    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="../css/uidevtest.css">
        <script data-main="../js/main" src="../js/libs/require.min.js"></script>
    </head>
    <body>
    <!--[if lt IE 7]>
        <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>

        <div id="story-content">
            <p>Loading...</p>
        </div>
        <script type="text/html" id="story-list">
            <div id="story-list-view">
                <% _.each(stories, function(story, index) { %>
                    <div class="row-fluid">
                        <div class="span2">
                            <img data-story-index="<%= index + 1 %>" src="<%= story.get('lead_photo_image_thumb') %>" alt="<%= story.get('lead_photo_caption') %>"class="story-thumbnail"/>
                        </div>
                        <div class="span10">
                            <h2 data-story-index="<%= index + 1 %>" class="headline"><%= story.get_title_display() %></h2>
                            <span class="categories">
                                <p><%= story.get_categories_display() %></p>
                            </span>
                            <span class="story-times">
                                <p>Published: <%= story.get_pub_date_display() %></p>
                                <p>Updated: <%= story.get_updated_display() %></p>
                            </span>
                        </div>
                    </div>
                <% }); %>
            </div>
        </script>
        <script type="text/html" id="story-detail">
            Home &raquo; <a id="story-list-link" href="#">News</a>
            <h2><%= story.get_title_display() %></h2>
            <p><%= story.get('story') %></p>
        </script>
    </body>
</html>
